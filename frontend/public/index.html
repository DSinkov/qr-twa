<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="QR Code Scanner"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>QR Code Scanner</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      const calcViewportHeight = () =>
        window.visualViewport
          ? window.visualViewport.height
          : Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
      window.history.scrollRestoration = 'manual';
      document.body.style.setProperty('--viewport-height', `${calcViewportHeight()}px`);

      const setViewportSize = () => {
        setTimeout(() => {
          const updatedHeight = calcViewportHeight();
          if (getComputedStyle(document.body).getPropertyValue('--viewport-height') !== `${updatedHeight}px`) {
            document.body.style.setProperty('--viewport-height', `${updatedHeight}px`);
          }
        }, 100);
      };
      window.addEventListener('resize', setViewportSize);

      <!-- fix for ios safari 14 -->
      setTimeout(() => {
        setViewportSize();
      }, 500);
    </script>
  </body>
</html>
